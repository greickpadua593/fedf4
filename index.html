<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Jogo da Memória</title>
</head>
<body>
  <h1>Jogo da Memória</h1>

  <div id="controle" class="controls">
    <button id="comecar" type="button" class="btn btn-primary">Começar / Reiniciar</button>

    <!-- Botão para alternar tema (Funcionalidade 1) -->
    <button id="alternarTema" type="button" class="btn btn-secondary">Ativar Modo Escuro</button>

    <!-- Botão para pedir dica (Funcionalidade 2) -->
    <button id="pedirDica" type="button" class="btn btn-info">Pedir Dica</button>

    <div id="resultado">0 pares encontrados</div>

    <!-- Indicador de tentativas restantes (Funcionalidade 3) -->
    <div id="tentativas">Tentativas Restantes: 20</div>
  </div>

  <div id="tabuleiro" aria-live="polite" class="board"></div>

  <script src="javascript.js" defer></script>
</body>
</html>
